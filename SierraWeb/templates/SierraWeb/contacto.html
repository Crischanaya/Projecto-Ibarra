{% extends "SierraWeb/base.html" %}
{% load static %}

{% block title %}Contacto{% endblock %}

{% block body %}

       <h1 class="centrar-texto tamaño-titulo">Contacto</h1>
        <div class="imagenes " >
            <img src={% static "SierraWeb/img/banner-contacto.jpg" %}>   
        </div>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="f-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="/contacto/" class="contacto" method="POST">{% csrf_token %}
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" name="correo" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Tu Teléfono" required>

                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" id="asunto" placeholder="Su Asunto o Motivo del mensaje" required>

                <label for="mensaje">Mensaje: </label>
                <textarea  id="mensaje" name="mensaje" ></textarea>

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora" min="09:00" max="18:00">

        
            </fieldset>

            <input type="submit" value="Enviar" class="btn-contacto">

        </form>
    </main> 

    {% endblock %}
